<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boptone - The Platform Where Artists Thrive</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Boptone - The Platform Where Artists Thrive">
    <meta name="description" content="Join the Boptone waitlist and be the first to experience our innovative audio platform where artists thrive on their terms.">
    <meta name="keywords" content="Boptone, audio platform, music, sound, artists, waitlist, coming soon">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://boptone.com/">
    <meta property="og:title" content="Boptone - The Platform Where Artists Thrive">
    <meta property="og:description" content="Join the Boptone waitlist and be the first to experience our innovative audio platform where artists thrive on their terms.">
    <meta property="og:image" content="https://boptone.com/assets/Boptone_Logo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://boptone.com/">
    <meta property="twitter:title" content="Boptone - The Platform Where Artists Thrive">
    <meta property="twitter:description" content="Join the Boptone waitlist and be the first to experience our innovative audio platform where artists thrive on their terms.">
    <meta property="twitter:image" content="https://boptone.com/assets/Boptone_Logo.png">
    
    <!-- Canonical URL -->
    <meta rel="canonical" href="https://boptone.com/">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333333;
        }
        
        body {
            background-color: #f9f5f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .logo {
            max-width: 80%;
            width: 700px;
            margin-bottom: 40px;
            transition: max-width 0.3s ease;
        }
        
        .tagline {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .coming-soon {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .waitlist-form {
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #333;
        }
        
        .btn {
            background-color: #333333;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #555;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        .slogan {
            display: block;
            margin-top: 10px;
            font-style: italic;
        }
        
        .breadcrumbs {
            padding: 10px 0;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .breadcrumbs a {
            color: #333;
            text-decoration: none;
        }
        
        .breadcrumbs a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .logo {
                max-width: 90%;
                width: 350px;
            }
            
            .tagline {
                font-size: 20px;
            }
            
            .coming-soon {
                font-size: 22px;
            }
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.1);
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Boptone",
      "url": "https://boptone.com",
      "logo": "https://boptone.com/assets/Boptone_Logo.png",
      "description": "Boptone is an innovative audio platform where artists thrive on their terms.",
      "foundingDate": "2025",
      "founder": {
        "@type": "Organization",
        "name": "Acid Bird, Inc."
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "hello@boptone.com",
        "contactType": "customer service"
      },
      "sameAs": [
        "https://twitter.com/boptone",
        "https://instagram.com/boptone",
        "https://facebook.com/boptone"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://boptone.com",
      "name": "Boptone - The Platform Where Artists Thrive",
      "description": "Join the Boptone waitlist and be the first to experience our innovative audio platform where artists thrive on their terms.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://boptone.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://boptone.com"
      }]
    }
    </script>
</head>
<body>
    <div class="container">
        <nav class="breadcrumbs" aria-label="breadcrumbs">
            <span><a href="/">Home</a></span>
        </nav>
        
        <img src="Boptone_Logo.png" alt="Boptone Logo" class="logo">

        <h1 class="tagline">The Platform Where Artists Thrive—On Their Terms.</h1>
        
        <h2 class="coming-soon">Coming Soon</h2>
        
        <form id="waitlist-form" class="waitlist-form" action="https://formsubmit.co/hello@boptone.com" method="POST">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn">Join the Waitlist</button>
            
            <!-- Redirect after submission -->
            <input type="hidden" name="_next" value="https://boptone.com/thanks.html">
            
            <!-- Prevent spam -->
            <input type="text" name="_honey" style="display:none">
            
            <!-- Disable captcha -->
            <input type="hidden" name="_captcha" value="false">
            
            <!-- Email subject -->
            <input type="hidden" name="_subject" value="New Boptone Waitlist Signup!">
        </form>
        
        <div id="success-message" class="success-message">
            Thank you for joining our waitlist! We'll keep you updated.
        </div>
    </div>
    
    <footer class="footer">
        Boptone™ © 2025 Acid Bird, Inc. All rights reserved.
        <span class="slogan">Own Your Tone</span>
    </footer>
    
    <script>
        // Simple form submission handling
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            // FormSubmit.co will handle the actual submission
            // This is just for visual feedback
            localStorage.setItem('formSubmitted', 'true');
        });
        
        // Check if form was previously submitted (for when user returns after submission)
        window.onload = function() {
            if (window.location.search.includes('success=true') || localStorage.getItem('formSubmitted') === 'true') {
                document.getElementById('waitlist-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }
        };
    </script>
</body>
</html>
