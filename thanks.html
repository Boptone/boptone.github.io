    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333333;
        }
        
        body {
            background-color: #f9f5f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .logo {
            max-width: 80%;
            width: 700px;
            margin-bottom: 40px;
            transition: max-width 0.3s ease;
        }
        
        .message {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .sub-message {
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .btn {
            background-color: #333333;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #555;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        .slogan {
            display: block;
            margin-top: 10px;
            font-style: italic;
        }
        
        .breadcrumbs {
            padding: 10px 0;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .breadcrumbs a {
            color: #333;
            text-decoration: none;
        }
        
        .breadcrumbs a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .logo {
                max-width: 90%;
                width: 350px;
            }
            
            .message {
                font-size: 24px;
            }
            
            .sub-message {
                font-size: 16px;
            }
        }
    </style>
